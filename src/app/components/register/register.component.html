<div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
                <form class="mt-5">
    
                    <div class="form-group">
                        <label for="username">username :</label>
                        <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username">
                    </div>
    
                    <div class="form-group">
                        <label for="password">password :</label>
                        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
                    </div>

                    <div class="form-group">
                            <label for="repassword">confirm password :</label>
                            <input type="password" class="form-control" name="repassword" id="repassword" [(ngModel)]="repassword">
                        </div>
    
                    <button (click)="register()" class="btn btn-primary btn-block">register</button>
                </form>
            </div>
        </div>
    </div>
